<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Show Users</title>
</head>

<body style="background-image: url('images/backgr.png'); background-size: cover">






<div class="container py-5 bg-light " style="margin-top:180px; opacity:0.95">

    <div  style="display: inline-block; margin-left: 15%; width: 100%; ">
        <h1 style="left:25%;position:relative;">Mes trajets</h1>





        <table class="table"  style=" width: 70%; margin-top:20px;">




      <thead>
      <th scope="col">Date</th>
      <th scope="col">Depart</th>
      <th scope="col">Arrive</th>
      <th scope="col">Status</th>



      </thead>

      <tbody>

      <tr th:each="tempAnnonces: ${annonces}">

        <td th:text="${tempAnnonces.date}" />
        <td th:text="${tempAnnonces.depart}" />
        <td th:text="${tempAnnonces.arrive}" />


<td><span th:switch="${statusList[tempAnnoncesStat.index]}">
                              <span th:case="1"><a class="btn btn-info btn-sm" th:text="Details" th:href="@{/details(annonce_id=${tempAnnonces.id})}" /></span>
                              <span th:case="2">Refusé</span>
                              <span th:case="3"><a class="btn btn-info btn-sm" th:text="Details" th:href="@{/details(annonce_id=${tempAnnonces.id})}" /></span>
                              <span th:case="4">Demande envoyée</span>
                          </span>
</td>
      </tr>

      </tbody>

    </table>




  </div>

</div>


</body>

</html>
