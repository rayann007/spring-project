<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Save User</title>
</head>

<body style="background-image: url('images/backgr.png'); background-size: cover">



	<form th:action="@{/saveUser}" th:object="${user}" method="POST">



		<div class="container py-5 bg-light " style="margin-top:200px; opacity:0.9">

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 32%;">
				<h1>Creation d'un utilisateur</h1>
			</div>

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="text" th:field="*{firstName}" placeholder="First name">
			</div>

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="text" th:field="*{lastName}" placeholder="Last name">
			</div>

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="text" th:field="*{ine}" placeholder="INE">
			</div>

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="text" th:field="*{email}" placeholder="Email">
			</div>


	



			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="password" th:field="*{password}" placeholder="password (*)" />
			</div>



			<div class="form-outline mb-3" style="margin-left: 45%;">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>

		</div>

	</form>

</body>

</html>
