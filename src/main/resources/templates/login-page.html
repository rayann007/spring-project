<!DOCTYPE HTML>
<html>

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body style="background-image: url('images/backgr.png'); background-size: cover">
<div style="opacity:0.95; display: inline-block">
	<a class="btn btn-danger btn-lg" href="/registration">Inscrivez-vous</a>

</div>
	<div class="container py-5 bg-light " style=" opacity:0.95;margin-top: 200px;   width: 30%;  background-image: url('images/login_background.jpg');background-size: cover">


		<!-- Login Form -->
		<form  th:action="@{/authenticateTheUser}" method="POST"	class="form-horizontal">

			<!-- Place for messages: error, alert etc ... -->
			<div class="col-xs-15">
				<div>

					<!-- Check for login error -->

					<div th:if="${param.error}">

						<div class="alert alert-danger" style="display: inline-block; margin-left: 28%;">
							Invalid username and password.</div>

					</div>

					<!-- Check for logout -->

					<div th:if="${param.logout}">

						<div class="alert alert-success" style="display: inline-block; margin-left: 30%;">
							You have been logged out.</div>

					</div>

				</div>
			</div>
			
			
			
			
				<div class="form-outline mb-3"	style="display: inline-block; margin-left: 35%;">
				<input input type="text" name="username" placeholder="username"	>
			</div>
				<div class="form-outline mb-3"	style="display: inline-block; margin-left: 35%;">
				<input input type="password" name="password" placeholder="password"	>
			</div>
			
			

			<!-- Login/Submit Button -->
		<div class="form-outline mb-3"
				style="margin-left: 45%;">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>

		</form>


	</div>

	</div>

	</div>

	</div>
	</div>
</body>
</html>
