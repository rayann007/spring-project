<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Save Annonce</title>
</head>

<body style="background-image: url('images/backgr.png'); background-size: cover">



	<form th:action="@{/saveAnnonce}" th:object="${annonce}" method="POST">



		<div class="container py-5 bg-light " style="margin-top:200px; opacity:0.9">

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 32%;">
				<h1>Cr√©er une nouvelle annonce</h1>
			</div>

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="datetime-local" th:field="*{date}" placeholder="Date">
			</div>

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="text" th:field="*{depart}" placeholder="Depart">
			</div>

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="text" th:field="*{arrive}" placeholder="Arrive">
			</div>

			<div class="form-outline mb-3" style="display: inline-block; margin-left: 40%;">
				<input type="text" th:field="*{commentaire}" placeholder="Commentaire">
			</div>

			<div class="form-outline mb-3" style="margin-left: 45%;">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>

		</div>

	</form>

</body>
</html>
